name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY_MAC }}
          port: 22
          script: |
            set -e

            mkdir -p /var/www/domik

            if [ ! -d /var/www/domik/.git ]; then
              git clone https://github.com/simonagleev/domik_na_dereve.git /var/www/domik
            fi

            cd /var/www/domik
            git fetch --all
            git reset --hard origin/main

            npm ci
            npm run build

            pm2 restart domik || pm2 start npm --name domik -- start
